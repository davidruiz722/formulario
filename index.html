<!doctype html>
<html>
<head>
	<title>Formulario con HTML</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body class="container"> 
<header>
	<h2>Formulario HTML 5</h2>
</header>

<nav>
	<ul class=" nav nav-tabs">
		<li class="active"><a href="#"> Inicio</a></li>
		<li><a href="#"> Contacto</a></li>
		<li><a href="#"> Noticias</a></li>
		<li><a href="#"> Proyecto</a></li>

	</ul>

</nav>

<section class="jumbotron">
	<form method="POST">
		<label>Nombre</label>
		<input type="text" class="form-control" name="nombre" placeholder="Escriba su Nombre" required>
		<label>Email</label>
		<input type="email" class="form-control" name="emal" placeholder="Escriba su Email" required>
		<label>Edad</label>
		<input type="number" class="form-control" name="edad" placeholder="Ingrese su Edad" required min="0" max="100">
		<label>Fecha de Nascimiento</label>
		<input type="date" class="form-control" name="fecha" required>
		<input type="submit" class="btn-primary">
	</form>


</section>
<footer>
	


</footer>
</body>
</html>
